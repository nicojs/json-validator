<html>

<head>
  <title>Online JSON validator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1 class="display-3">Online JSON validator</h1>
        <p class="lead">A strictly client side json validator using <a
            href="https://github.com/epoberezkin/ajv#ajv-another-json-schema-validator" target="_blank">Ajv ↗</a> schema
          validator.</p>
      </div>
    </div>
    <form>
      <div class="form-row">
        <div class="col">
          <h2>Schema</h2>
          <textarea class="form-control" name="schema" id="schema"></textarea>
        </div>
        <div class="col">
          <h2>JSON</h2>
          <textarea class="form-control" name="json" id="json"></textarea>
        </div>
      </div>
      <div class="form-group">
        <input id="linkInput" type="text" readonly class="form-control">
      </div>
      <button id="validateBtn" type="button" class="btn btn-success">🔁 Validate</button>
      <button id="getLinkBtn" type="button" class="btn">🔗 Get link</button>
      <span id="copiedToClipboardMessage" class="text-muted" hidden role="alert">
        ✔ Copied to clipboard
      </span>
    </form>
    <div class="row">
      <div class="col-md-12">
        <h2>Output</h2>
        <textarea class="form-control" name="output" id="output" readonly></textarea>
      </div>
    </div>
    <script src="src/index.ts"></script>
  </div>
</body>

</html>
